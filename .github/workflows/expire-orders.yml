name: Expire stale orders

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call expire endpoint
        run: |
          set -e
          URL="https://culcept.vercel.app/api/cron/expire-orders?secret=${{ secrets.CRON_SECRET }}"
          echo "GET $URL"
          curl -sS "$URL" | tee out.json
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('out.json','utf8')); if(!j.ok){console.error(j); process.exit(1)}"
